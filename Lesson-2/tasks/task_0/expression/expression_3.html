<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../expression/style.css">
</head>
<body>
	<script>
		// Обчислити значення виразу S3 = b a+c+a-c
		// Вводимо необхідні дані
		let a = parseInt(prompt('Введіть значення а:', '0'))
		let b = parseInt(prompt('Введіть значення b:', '0'))
		let c = parseInt(prompt('Введіть значення c:', '0'))
		
		// Проводимо обчислення степені
		let calculatingDegree = a + c

		// Проводимо піднесення до степені
		let raisingDegree = Math.pow(`${b}`, `${calculatingDegree}`)

		// Проводимо обчислення виразу
		let s3 = raisingDegree + a - c
		
		// Виводимо результат обчислення користовачу 
		document.write(`S3 = ${s3}`)
	</script>
</body>
</html>
