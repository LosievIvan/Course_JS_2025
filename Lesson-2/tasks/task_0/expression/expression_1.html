<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../expression/style.css">
</head>
<body>
	<script>
		// Обчислити значення виразу S1=a+12+b
		// Вводимо необхідні дані
		let a = parseInt(prompt('Введіть значення а:', '1'))
		let b = parseInt(prompt('Введіть значення b:', '1'))

		// Проводимо обчислення даних
		let s1 = a + 12 + b

		// Виводимо результат обчислення користовучу 
		document.write(`S1 = ${s1}`)
	</script>
</body>
</html>
